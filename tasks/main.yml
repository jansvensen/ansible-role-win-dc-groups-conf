---
#####################################
### Create Group and add users statically
#####################################

- name: Add members to the group, preserving existing membership
  microsoft.ad.group:
    name: '{{ item.0.group }}'
    path: '{{ item.0.path }}'
    members:
      add:
        - '{{ item.1 }}'
    scope: global
  loop: "{{ dc_groupmember_static | subelements('users') }}"
  when: dc_groupmember_static is defined

#####################################
### Create Group and add users dynamically
#####################################

- name: Add groups to AD dynamically
  microsoft.ad.group:
    name: "{{ item.0.name | replace('##', item.1) }}"
    scope: "{{ item.0.scope }}"
    path: "{{ item.0.path | replace('##', item.1) }}"
    state: present
  with_nested:
  - "{{ dc_groups_dynamic }}"
  - "{{ range(1, dc_domain_count + 1, 1) | list }}"
  when: dc_groups_dynamic is defined